<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yu-Gi-Oh! Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <article class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="images/yugioh-duel.jpg" alt="yugioh duel">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Yu-Gi-Oh! Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> VS <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons bellow to keep score.</p>
                            <label for="playto" class="label is-large is-inline">Version</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="8000">Standard</option>
                                    <option value="4000">Speed Duel</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <div class="button-row">
                        <button class="is-primary button card-footer-item is-large" id="p1Button">Player 1</button>
                        <button class="is-info button card-footer-item is-large" id="p2Button">Player 2</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
            </div>
            <input class="input is-danger" type="text" placeholder="Damage" id="damage">
            </footer>
        </div>
        </div>
        </div>
    </main>
    <script src="score.js"></script>
</body>

</html>
